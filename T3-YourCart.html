<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-4 mt-2">
                <h4 class="d-flex justify-content-between">
                    <span class="text-muted">Your Cart</span>
                    <span class="badge bg-secondary rounded-pill">3</span>
                </h4>
                <ul class="list-group">
                    <li class="list-group-item">
                        <div class="d-flex w-100 justify-content-between">
                            <h6 class="mb-0 mt-1">Product name</h6>
                            <span class="text-muted">$12</span>
                        </div>
                        <small class="text-muted">Brief description</small>
                    </li>
                    <li class="list-group-item">
                        <div class="d-flex w-100 justify-content-between">
                            <h6 class="mb-0 mt-1">Second product</h6>
                            <span class="text-muted">$8</span>
                        </div>
                        <small class="text-muted">Brief description</small>
                    </li>
                    <li class="list-group-item">
                        <div class="d-flex w-100 justify-content-between">
                            <h6 class="mb-0 mt-1">Third item</h6>
                            <span class="text-muted">$5</span>
                        </div>
                        <small class="text-muted">Brief description</small>
                    </li>
                    <li class="list-group-item text-success">
                        <div class="d-flex w-100 justify-content-between">
                            <h6 class="mb-0 mt-1">Promo code</h6>
                            <span>-$5</span>
                        </div>
                        <small>EXAMPLECODE</small>
                    </li>
                    <li class="list-group-item">
                        <div class="d-flex w-100 justify-content-between">
                            <p class="mb-0 mt-1">TOTAL (USD)</p>
                            <span class="fw-bold">$20</span>
                        </div>
                    </li>
                </ul>
            </div>
        </div><!-- row -->
        <div class="row">
            <div class="col-4 mt-3">
                <form action="" class="input-group">
                    <ul class="list-group">
                        <li class="list-group-item">
                            <div class="d-flex w-100 justify-content-between">
                                <input type="text" class="form-control rounded-0 rounded-start" id="promo-code"
                                    placeholder="Promo code">
                                <button type="submit" class="btn btn-secondary rounded-0 rounded-end">Redeem</button>
                            </div>
                        </li>
                    </ul>
                </form>
            </div>
        </div><!-- row -->
    </div>
</body>

</html>
