<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap-Grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <style>
        .box {
            height: 130px;
            border: 5px solid black;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row gx-2">
            <div class="col-4">
                <div class="box" style="background-color: red;"></div>
                <div class="row gx-2">
                    <div class="col-6">
                        <div class="box" style="background-color: yellow;"></div>
                    </div>
                    <div class="col-6">
                        <div class="box" style="background-color: blue;"></div>
                    </div>
                </div><!-- row -->
                <div class="row gx-2">
                    <div class="col-6">
                        <div class="box" style="background-color: white;"></div>
                    </div>
                    <div class="col-6">
                        <div class="box" style="background-color: red;"></div>
                    </div>
                </div><!-- row -->
                <div class="row gx-2">
                    <div class="col-4">
                        <div class="box" style="background-color: blue;"></div>
                    </div>
                    <div class="col-4">
                        <div class="box" style="background-color: yellow;"></div>
                    </div>
                    <div class="col-4">
                        <div class="box" style="background-color: white;"></div>
                    </div>
                </div><!-- row -->
                <div class="row gx-2">
                    <div class="col">
                        <div class="box" style="background-color: white;"></div>
                    </div>
                    <div class="col">
                        <div class="box" style="background-color: red;"></div>
                    </div>
                    <div class="col">
                        <div class="box" style="background-color: blue;"></div>
                    </div>
                    <div class="col">
                        <div class="box" style="background-color: yellow;"></div>
                    </div>
                </div><!-- row -->
            </div><!-- first column -->
        
            <div class="col-8">
                <div class="box" style="background-color: blue;"></div>
                <div class="row gx-2">
                    <div class="col-4">
                        <div class="box" style="background-color: white;"></div>
                    </div>
                    <div class="col-4">
                        <div class="box" style="background-color: red;"></div>
                    </div>
                    <div class="col-4">
                        <div class="box" style="background-color: white;"></div>
                    </div>
                </div><!-- row -->
                <div class="row gx-2">
                    <div class="col-12">
                        <div class="box" style="background-color: yellow;"></div>
                    </div>
                </div><!-- row -->
                <div class="row gx-2">
                    <div class="col-4">
                        <div class="box" style="background-color: blue;"></div>
                    </div>
                    <div class="col-4">
                        <div class="box" style="background-color: white;"></div>
                    </div>
                    <div class="col-4">
                        <div class="box" style="background-color: red;"></div>
                    </div>
                </div><!-- row -->
                <div class="row gx-2">
                    <div class="col">
                        <div class="box" style="background-color: white;"></div>
                    </div>
                    <div class="col">
                        <div class="box" style="background-color: red;"></div>
                    </div>
                    <div class="col">
                        <div class="box" style="background-color: white;"></div>
                    </div>
                    <div class="col">
                        <div class="box" style="background-color: blue;"></div>
                    </div>
                    <div class="col">
                        <div class="box" style="background-color: yellow;"></div>
                    </div>
                    <div class="col">
                        <div class="box" style="background-color: red;"></div>
                    </div>
                    <div class="col">
                        <div class="box" style="background-color: whte;"></div>
                    </div>
                    <div class="col">
                        <div class="box" style="background-color: yellow;"></div>
                    </div>
                    <div class="col">
                        <div class="box" style="background-color: blue;"></div>
                    </div>
                </div><!-- row -->
            </div><!-- second column -->
        </div><!-- row -->
    </div><!-- container -->
</body>

</html>
