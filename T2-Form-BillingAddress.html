<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing Address</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col mx-5">
                <h4 class="mt-3">Billing Address</h4>
                <form>
                    <div class="row">
                        <div class="col">
                            <label class="mb-2" for="firstname">First Name</label>
                        </div>
                        <div class="col">
                            <label class="mb-2" for="lastname">Last Name</label>
                        </div>
                    </div><!-- row -->
                    <div class="row">
                        <div class="col mb-3">
                            <input type="text" class="form-control" id="firstname" aria-label="First name">
                        </div>
                        <div class="col mb-3">
                            <input type="text" class="form-control" id="lastname" aria-label="Last name">
                        </div>
                    </div><!-- row -->
                    <div class="row">
                        <div class="col">
                            <label class="mb-2" for="username">Username</label>
                        </div>
                    </div><!-- row -->
                    <div class="row">
                        <div class="col mb-3">
                            <div class="input-group">
                                <div class="input-group-text">@</div>
                                <input type="text" class="form-control" id="username" placeholder="Username"
                                    aria-label="Username">
                            </div>
                        </div>
                    </div><!-- row -->
                    <div class="row">
                        <div class="col">
                            <label class="mb-2" for="email">Email <small class="text-muted">(Optional)</small></label>
                        </div>
                    </div><!-- row -->
                    <div class="row">
                        <div class="col mb-3">
                            <input type="email" class="form-control" id="email" placeholder="you@example.com"
                                aria-label="Email">
                        </div>
                    </div><!-- row -->
                    <div class="row">
                        <div class="col">
                            <label class="mb-2" for="address1">Address 1</label>
                        </div>
                    </div><!-- row -->
                    <div class="row">
                        <div class="col mb-3">
                            <input type="text" class="form-control" id="address1" placeholder="1234 Main st"
                                aria-label="address1">
                        </div>
                    </div><!-- row -->
                    <div class="row">
                        <div class="col">
                            <label class="mb-2" for="address2">Address 2 <small
                                    class="text-muted">(Optional)</small></label>
                        </div>
                    </div><!-- row -->
                    <div class="row">
                        <div class="col mb-3">
                            <input type="text" class="form-control" id="address2" placeholder="Appartment or suite"
                                aria-label="address2">
                        </div>
                    </div><!-- row -->
                    <div class="row">
                        <div class="col-5">
                            <label class="mb-2" for="country">Country</label>
                        </div>
                        <div class="col-4">
                            <label class="mb-2" for="state">State</label>
                        </div>
                        <div class="col-3">
                            <label class="mb-2" for="zip">Zip</label>
                        </div>
                    </div><!-- row -->
                    <div class="row">
                        <div class="col-5 mb-3">
                            <select class="form-select" id="country" aria-label="Country">
                                <option selected>Choose...</option>
                                <option>Latvia</option>
                                <option>Estonia</option>
                                <option>Lithuania</option>
                            </select>
                        </div>
                        <div class="col-4 mb-3">
                            <select class="form-select" id="state" aria-label="State">
                                <option selected>Choose...</option>
                                <option>...</option>
                            </select>
                        </div>
                        <div class="col-3 mb-3">
                            <input type="text" class="form-control" id="zip" aria-label="Zip">
                        </div>
                    </div><!-- row -->
                    <hr>
                    <div class="row">
                        <div class="col">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="same-address">
                                <label class="form-check-label" for="same-address">Shipping address is the same as my
                                    billing address</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="save-info">
                                <label class="form-check-label" for="save-info">Save this information for next
                                    time</label>
                            </div>
                        </div>
                    </div><!-- row -->
                    <hr>
                    <h4 class="mt-2">Payment</h4>
                    <div class="row">
                        <div class="col">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="payment" id="credit-card" value="cc"
                                    checked>
                                <label class="form-check-label" for="credit-card">Credit Card</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="payment" id="debit-card" value="dc">
                                <label class="form-check-label" for="debit-card">Debit Card</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="payment" id="paypal" value="pp">
                                <label class="form-check-label" for="paypal">PayPal</label>
                            </div>
                        </div>
                    </div><!-- row -->
                    <div class="row mt-3">
                        <div class="col">
                            <label class="mb-2" for="name-on-card">Name on Card</label>
                        </div>
                        <div class="col">
                            <label class="mb-2" for="cc-number">Credit Card Number</label>
                        </div>
                    </div><!-- row -->
                    <div class="row">
                        <div class="col mb-3">
                            <input type="text" class="form-control" id="name-on-card" aria-label="Name on Card">
                            <div id="namelHelp" class="form-text">Full name as displayed on card</div>
                        </div>
                        <div class="col mb-3">
                            <input type="text" class="form-control" id="cc-number" aria-label="Credit Card Number">
                        </div>
                    </div><!-- row -->
                    <div class="row mt-3">
                        <div class="col">
                            <label class="mb-2" for="expiration">Expiration</label>
                        </div>
                        <div class="col">
                            <label class="mb-2" for="cvv">CVV</label>
                        </div>
                        <div class="col"></div>
                        <div class="col"></div>
                    </div><!-- row -->
                    <div class="row">
                        <div class="col mb-3">
                            <input type="text" class="form-control" id="expiration" aria-label="Expiration">
                        </div>
                        <div class="col mb-3">
                            <input type="text" class="form-control" id="cvv" aria-label="CVV">
                        </div>
                        <div class="col mb-3">
                        </div>
                        <div class="col mb-3">
                        </div>
                    </div><!-- row -->
                    <hr>
                    <div class="row mb-5">
                        <button type="button" class="btn btn-primary">Continue to checkout</button>
                    </div>
                </form>
            </div>
        </div><!-- row -->
    </div>
</body>

</html>
